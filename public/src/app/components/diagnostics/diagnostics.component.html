<div class="content-container">
  <h3 class="upper">Running connectivity diagnostics</h3>
  <h4>Please wait as we perform some tests</h4>
  <form [formGroup]="testsForm">
    <input type="checkbox" formControlName="tcp"/><label for="cb"></label>
    <span>Connection to <b>amq.nexploit.app</b> at <b>port 5672</b></span><br/>
    <input type="checkbox" formControlName="http"/><label for="cb"></label>
    <span>Connection to <b>nexploit.app</b> at <b>port 443</b></span>
    <button class="button-scan button-move" (click)="restartTest()">Restart Test</button><br/>
    <input type="checkbox" formControlName="auth"/><label for="cb"></label>
    <span>Valid authentication credentials</span>
  </form>
  <h4 class="upper">Progress</h4>
  <ng-container>
    <div class="form-control">
      <div>
        <ng-template ngFor let-type [ngForOf]="protocolTypes" let-i="index">
          <br/><span class="span-msg">{{connectivityMessages[i]}}</span><br/>
          <ng-template [ngIf]="responseMessage">
            <span id="type" class="span-msg" [ngClass]="responseMessage[type] === 'Success'? 'success':'fail'">{{responseMessage[type]}}</span>
          </ng-template>
        </ng-template>
      </div>
    </div>
  </ng-container>
  <div class="buttons-container">
    <button  class="button-prev" (click)="prev()">Prev</button>
    <button type="submit" class="button" [disabled]="!scanFinished || errorOccurred" (click)="next()">Next</button>
  </div>
</div>
