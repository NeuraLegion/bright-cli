<input
  (blur)="onTouched()"
  (input)="handleInput()"
  [attr.autocomplete]="autocomplete"
  [attr.type]="type"
  [formControl]="formControl"
  [required]="required"
/>

<span
  (click)="toggle($event)"
  [attr.aria-label]="'Hide field'"
  [attr.aria-pressed]="hidden"
  [ngClass]="{ 'fa-eye-slash': hidden }"
  class="icon fa fa-fw fa-eye"
></span>
