<div class="content-container">
  <h3>START YOUR FIRST SCAN</h3>
  <h4>
    This last step is meant to validate the connection to your local target
    application.<br />
    Please provide the target URL:
  </h4>
  <form (ngSubmit)="onSubmit()" ngNativeValidate>
    <div class="form-control">
      <div class="form-group">
        <label for="url">Target URL: </label>
        <input [(ngModel)]="targetUrl" name="url" type="url" required id="url"/>
      </div>
    </div>
    <div class="button-move">
      <button type="submit" class="button-scan">Start Scan</button>
    </div>
  </form>
</div>
<div class="content-container">
  <h4>PROGRESS</h4>
  <div class="form-control progress">
    <div>{{tryMsg}} <br/> <p id="response-communication" class="response"> {{progressMsg}} </p></div>
  </div>
</div>
<div class="gap"></div>

<div class="buttons-container">
  <button class="button-prev" (click)="prev()">Prev</button>
  <button (click)="next()" [disabled]="!scanStarted || errorOccurred">Next</button>
</div>
