name: Automated deploy

on:
  push:
    tags:
      - 'v*'

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.value }}
      project: ${{ steps.project.outputs.value }}
    steps:
      - id: version
        run: echo ::set-output name=value::${GITHUB_REF/refs\/tags\//}
      - id: project
        run: echo ::set-output name=value::$(echo ${GITHUB_REPOSITORY#*/} | tr A-Z a-z)

  build:
    runs-on: ubuntu-latest
    needs: prepare
    env:
      PROJECT_VERSION: ${{ needs.prepare.outputs.version }}
      PROJECT: ${{ needs.prepare.outputs.project }}
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GPR_TOKEN }}

      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci -q
      - run: npm run build
      - run: npm version --no-git-tag-version "$PROJECT_VERSION"
      - run: npm run pack:win

      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: |
            dist
            Dockerfile
            package.json
            package-lock.json
            README.md
            LICENSE
            tools
            schemas
            bin

  deploy:
    runs-on: ubuntu-latest
    needs: [build, prepare]
    env:
      PROJECT_VERSION: ${{ needs.prepare.outputs.version }}
      PROJECT: ${{ needs.prepare.outputs.project }}
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: build

      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: 'https://registry.npmjs.org'

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: 'https://npm.pkg.github.com'
          scope: '@NeuraLegion'

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GPR_TOKEN }}

      - run: docker build . --file Dockerfile --build-arg VERSION=$PROJECT_VERSION -t neuralegion/repeater:$PROJECT_VERSION -t neuralegion/repeater:latest
      - run: docker login --username=${{ secrets.DOCKER_USER }} --password=${{ secrets.DOCKER_TOKEN }}
      - run: docker push neuralegion/repeater

  publish:
    runs-on: windows-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: build

      - run: |
          curl -OLS https://github.com/wixtoolset/wix3/releases/download/wix3111rtm/wix311.exe
          .\wix311.exe /install /quiet /norestart

      - run: .\tools\msi\build.ps1
        shell: pwsh
        continue-on-error: true

      - uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: .\bin\win\nexploit-cli.msi
          asset_name: nexploit-cli.msi
          tag: ${{ github.ref }}
