name: CI / Automated testing

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GPR_TOKEN }}
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci -q
      - run: npm run lint
      - run: npm run format
      - run: npm --prefix public ci -q
      - run: npm --prefix public run lint
      - run: npm --prefix public run format
